<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photography Samples</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        
        .photo {
            margin: 10px;
        }
        
        .photo img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* Media Queries for responsiveness */
        @media only screen and (max-width: 600px) {
            header {
                padding: 10px;
                font-size: 5px;
            }
        
            .gallery {
                padding: 10px;
            }
        
            .photo {
                margin: 5px;
            }
        
            footer {
                padding: 5px;
                font-size: 5px;
            }
        }
        
    </style>
</head>
<body>

<header>
    <h1>Wedding Photography Samples</h1>
</header>

<section class="gallery">
    <div class="photo">
        <img src="/images/01.jpg" alt="Wedding Photo 1">
    </div>
    <div class="photo">
        <img src="/images/01.jpg" alt="Wedding Photo 2">
    </div>
    <div class="photo">
        <img src="/images/01.jpg" alt="Wedding Photo 3">
    </div>
    <!-- Add more photos as needed -->
</section>

<footer>
    <p>&copy; 2023 Wedding Photography</p>
</footer>

</body>
</html>
